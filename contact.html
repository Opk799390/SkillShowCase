<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Contact Sumit Sahani - Get in touch for web development projects and collaboration opportunities" />
  <meta name="keywords" content="contact, Sumit Sahani, web developer, collaboration" />
  <title>SkillShowcase | Contact Sumit Sahani</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body data-page="contact">
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <div class="scroll-progress" aria-hidden="true"></div>
  <button class="theme-toggle" id="theme-toggle-contact" aria-label="Toggle dark mode" aria-pressed="false"><i class="fas fa-moon"></i></button>

  <nav aria-label="Main navigation" class="sticky-nav">
    <div class="nav-left">
      <a class="logo" href="index.html">SkillShowcase</a>
    </div>
    <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false"><i class="fas fa-bars"></i></button>
    <ul class="nav-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html" aria-current="page">Contact</a></li>
    </ul>
  </nav>

  <main id="main-content" class="container">
    <header class="page-header">
      <h1>Contact Me</h1>
      <p>Have a project in mind or want to discuss opportunities? I'd love to hear from you. Reach out via the form below or connect with me on social media.</p>
    </header>

    <section id="contact" aria-labelledby="contact-heading">
      <h2 id="contact-heading">Contact Form</h2>
      <div class="contact-container">
        <form id="contact-form" action="https://formspree.io/f/xyzlydzj" method="POST" aria-label="Contact form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Name" required aria-describedby="name-error">
          <span id="name-error" class="error-message sr-only"></span>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email" required aria-describedby="email-error">
          <span id="email-error" class="error-message sr-only"></span>

          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Message" required aria-describedby="message-error"></textarea>
          <span id="message-error" class="error-message sr-only"></span>

          <button type="submit" aria-label="Send message">Send Message</button>
          <div class="form-loading sr-only" id="form-loading">Submitting...</div>
        </form>

        <div class="social-links" aria-label="Social media links">
          <a href="https://github.com/sumit-sahani" target="_blank" rel="noopener" aria-label="GitHub profile"><i class="fab fa-github"></i></a>
          <a href="https://linkedin.com/in/sumit-sahani" target="_blank" rel="noopener" aria-label="LinkedIn profile"><i class="fab fa-linkedin"></i></a>
          <a href="https://twitter.com/sumit_codes" target="_blank" rel="noopener" aria-label="Twitter profile"><i class="fab fa-twitter"></i></a>
          <a href="mailto:sumit@example.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SkillShowcase</p>
    <a href="index.html" class="back-to-top" aria-label="Back to top"><i class="fas fa-arrow-up"></i></a>
  </footer>

  <script defer src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script defer src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script defer src="script.js"></script>
</body>
</html>
